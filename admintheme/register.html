<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Theme</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/theme.css">
    </head>
    <body style="background: #f3f3f3;">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="panel panel-primary" style="max-width: 320px; margin: 50px auto;">
          <div class="panel-heading" role="tab">
             <h4 class="panel-title"><div class="fa fa-sign-in initial-icon"></div>Create an Account</h4>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group has-feedback">
                <input class="form-control" placeholder="Full name" type="text">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input class="form-control" placeholder="Full name" type="email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input class="form-control" placeholder="Password" type="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input class="form-control" placeholder="Retype Password" type="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> I agree to the <a href="#" title="">terms</a>
                </label>
              </div>
              <p><button type="submit" class="btn btn-default btn-block">Register</button></p>
              <p class="text-center">OR</p>
              <p>
              <button class="btn btn-social btn-facebook btn-block"><span class="fa fa-facebook"></span> Sign up using Facebook</button>
              <button class="btn btn-social btn-google-plus btn-block"><span class="fa fa-google-plus"></span> Sign up using Google+</button>
              </p>
              <p>
                <a href="login.html">I already have a membership</a><br>
              </p>
            </form>
          </div>
        </div><!-- main-content-inner --><!-- main-content -->
    </body>
</html>
