<body>
    <head>
        <link rel="stylesheet" href="assets/main.css">
        <script type="text/javascript" src="assets/jquery.js"></script>
        <script type="text/javascript" src="assets/holder.js"></script>
        <script type="text/javascript" src="assets/jquery.parallax-1.1.3.js"></script>
        <title>The title here</title>
        <script type="text/javascript">
        $(function(){
            //$('#pane-1').parallax("50%", 0.5);
            //$('#pane-2').parallax("50%", 0.3);
            //$('body').parallax("50%", -0.3);
        });
        var winHeight = $(window).innerHeight();
        $(document).ready(function () {
            $(".panel, .open").height(winHeight);

            $("body").height(winHeight*$(".panel").length);
        });

        window.addEventListener('resize', function (event) {
            $(".panel").height($(window).innerHeight());
        });
        $(window).on('scroll',function(){
            $(".panelCon").css('bottom',$(window).scrollTop()*-1);
        });
        $(window).scroll(function(){
            var top = $(window).scrollTop();
            $("body").css('backgroundPosition', "50%" + " " + top*1.5 +"px");
            var $row = $('#pane-1');
            var rowT = $row.offset().top;
            var rowH = $row.height()
            var winSize = $(window).height();
            var winCenter = winSize / 2;
            var winscroll = top;
            if( rowT <  winscroll ) {
                $row.css({
                    'opacity' : 1
                })
            }
            else{
                factor  = ( winCenter + rowH + rowH / 2 ) /( ( ( rowT + rowH / 2 ) - winCenter ))
                o       = Math.min( Math.abs( factor - 1 ), 1 );
                $row.css({
                    'opacity' : o
                })   
            }
        });
    </script>
    </head>
    <div class="header">
        <img src="holder.js/120x60/text:Logo" alt="">
    </div>
    <div class="panelCon"> 
    <div id="pane-2" class="panel">
         <div class="inner">
            <div class="box">
                <h1>The title here</h1>
                <p>paragraph here....<p>
            </div>
        </div>
    </div>

        </div>

</body>
